<!DOCTYPE html>
<head>
 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
  <div class="container">
  <h2>Registration Form</h2>
  <br/>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for=name">Full Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Enter Full Name" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="add">Address:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control"  placeholder="Enter address">
      </div>
    </div>

     <div class="form-group">
      <label class="control-label col-sm-2" for="pincode">Pincode:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control"  placeholder="Enter pincode">
      </div>
    </div>

     <div class="form-group">
      <label class="control-label col-sm-2" for="number">Contact Number:</label>
      <div class="col-sm-10">          
        <input type="tel" class="form-control"  placeholder="Enter contact number">
      </div>
    </div>

     <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">          
        <input type="email" class="form-control"  placeholder="Enter email">
      </div>
    </div>

     <div class="form-group">
      <label class="control-label col-sm-2" for="pass">Password:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control"  placeholder="Enter password">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="uploadfile">Upload file:</label>
      <div class="col-sm-10">          
        <input type="file" class="form-control">
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Register</button>
      </div>
    </div>
  </form>
</div>
<footer>
</footer><center>Thanx for Registering</center></footer>
</body>
</html>
